<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo-menu">
        <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
        <ul class="list">
          <li><a class="collections">Collections</a></li>
          <li><a class="men">Men</a></li>
          <li><a class="women">Women</a></li>
          <li><a class="about">About</a></li>
          <li><a class="contact">Contact</a></li>
        </ul>
      </div>
      <div class="cart-img">
        <a class="shop-icon"><i class="fa-solid fa-cart-shopping"></i></a>
        <a
          ><img class="profile-img" src="./images/image-avatar.png" alt="cart"
        /></a>
      </div>
    </nav>
    <div class="container">
      <div class="sub-container">
      <div class="images">
        <div class="main-img">
          <img
            class="img-1"
            id="img-1"
            src="./images/image-product-1.jpg"
            alt="shoe-picture"
          />
        </div>
       
          <div class="thumbnail-img">
            <img
              class="img-2"
              id="tumbnail"
              src="./images/image-product-1-thumbnail.jpg"
              alt="more-img"
            />
            <img
              class="img-3"
              id="tumbnail"
              src="./images/image-product-2-thumbnail.jpg"
              alt="next-img"
            />
            <img
              class="img-4"
              id="tumbnail"
              src="./images/image-product-3-thumbnail.jpg"
              alt="next-img"
            />
            <img
              class="img-5"
              id="tumbnail"
              src="./images/image-product-4-thumbnail.jpg"
              alt="next-img"
            />
          </div>
        </div>
        <div class="text-container">
          <div class="text-logo"><p class="brand-name">SNEAKER COMPANY</p></div>
          <div class="text">
            <h1 class="text-1">Fall Limited Edition</h1>
            <h1 class="text-1">Sneaker</h1>
          </div>
          <p class="para">
            These low-profile sneakers are your perfect casual wear<br />companion.Featuring
            a durable rubber outer sole.they'll<br />withstand everything the
            weather can offer.
          </p>
        
        <div class="price-container">
          <div class="price"><h1>$125.00</h1></div>
          <div class="discount"><p class="discount-percent">50%</p></div>
        </div>
        <div class="main-price"><p class="actual-price">$250.00</p></div>
        <div class="button-count">
          <div class="product-count">
            <div><button class="minus" id="minus">-</button></div>
            <span class="quantity" id="quantity" >0</span>
            <div><button class="sum" id="sum">+</button></div>
          </div>
          <button class="button-cart" id="cart-button">Add To Cart</button>
        </div>
      </div>
      </div>
      </div>
      <script src="script.js"></script>
  </body>
 
</html>
